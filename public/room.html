<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
</head>
<body>


    <div class="container row mt-5 mx-auto d-flex justify-content-center">
        

        <div class="col-3 user-room mx-auto">
            <h3 class="text-center">Username:</h3>
            <div class="row">
                <div class="col-11"><input type="text" id="nameUser" placeholder="Username" class="text-center form-control"></div>
                <div class="col-1"><button class="btn btn-primary next">></button></div>
            </div>
        </div>

        <div class="col-6 p-4 login-room text-center d-none">

            <h2>Create Room</h2>
            <button id="CreateRoom" class="btn btn-primary">Create Room</button>
            
            <br>
            <hr>
            <br>

            <h2 class="text-center">Join Room</h2>
            <form action="" id="RoomForm">
                <br>
                <input type="text" id="GameURL"  placeholder="Enter Room" class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Enter Room</button>

            </form>
            
            
        </div>
    
    </div>

    <script  src="./assets/js/room.js"></script>
    
</body>
</html>
