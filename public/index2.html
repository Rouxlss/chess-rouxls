<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
   
    <link
      rel="shortcut icon"
      href="./assets/img/pieces/white-queen.png"
      type="image/x-icon"
    />
    <title>Chess</title>
  </head>
  <body>
    <!-- <img src="./assets/img/board.png" class="bg" /> -->
    <!-- <img src="./assets/img/board.png" class="chessboard__bg"> -->

    <main>
      <div class="time">
        <div class="time-white-player">5:00</div>
        <div class="time-black-player ">5:00</div>
      </div>

      <div class="names">
        <div class="name-white-player">NAME</div>
        <div class="name-black-player ">NAME</div>
      </div>

      <div id="chessboard"></div>
  
      <div class="history">
        <div class="moves">
          <ul class="side"></ul>
          <ul class="side"></ul>
        </div>
      </div>
  
      <div class="alert">
        <p></p>
      </div>
  
      <div class="game-room">
        <div class="game-room-id p-5">
          <h2>COPY AND SHARE THIS ROOM:</h2>
          <input type="text" id="RoomId" disabled placeholder="Enter Room" class="form-control">
        </div>
      </div>

      <div class="win-alert d-none">
        <div class="win-alert-message">
        
        </div>
        <div class='col text-center'>
            <a class='btn btn-danger text-center' href='/room'>REGRESAR A LAS SALAS</a>
        </div>
      </div>

    </main>


    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"
      integrity="sha512-vGcPDqyonHb0c11UofnOKdSAt5zYRpKI4ow+v6hat4i96b7nHSn8PQyk0sT5L9RECyksp+SztCPP6bqeeGaRKg=="
      crossorigin="anonymous"
    ></script>

    <script>const socket = io("http://localhost:8080");</script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
